<h2 class="mb-5">
    Mis contactos
</h2>

<div class="text-end">
    <a class="btn btn-primary" routerLink="/new">Crear Contacto</a>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de creaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.createdAT }}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[contact.id, 'edit']"> 
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="delete(contact.id)">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
